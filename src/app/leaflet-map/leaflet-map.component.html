<div *ngIf="latitude && longitude; else errorTemplate">
  <h2>Your Location</h2>
  <p>Latitude: {{ latitude }}</p>
  <p>Longitude: {{ longitude }}</p>
  <div #mapContainer id="map" class="map-container"></div>
</div>

<ng-template #errorTemplate>
  <h2>Error</h2>
  <p>{{ error }}</p>
</ng-template>
